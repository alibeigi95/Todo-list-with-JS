<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">

    <title>Todo list</title>
</head>

<body>
    <div class="h-screen bg-gray-500">
        <nav class="flex justify-center p-4 bg-gray-600">
            <h1 class="text-white text-2xl font-bold"> Beigi Todo List</h1>
        </nav>
        <img src="asset/img/1.jpg" alt="">
        <div class="-mt-40">
            <form class="flex justify-center   ">
                <div class="bg-gray-50 p-8 w-6/12 rounded-lg">
                    <h1 class="text-center mb-4">Write Todo List</h1>
                    <div class="flex space-x-2 p-2 bg-white rounded-md">
                        <input type="text" id="new-task" placeholder="Write here..."
                            class="input w-full outline-none" />
                        <button class="bg-blue-500 px-2 py-1 rounded-md text-white font-semibold">send</button>
                    </div>
                </div>
            </form>
            <div class="">
                <div class="flex justify-center ">
                    <div class=" relative justify-center mt-6 w-6/12 h-96 bg-white px-12 py-8 rounded-lg">
                        <div class=" flex top-0 right-0 p-3 space-x-1  ">
                            <ul id="incomplete-tasks">
                               

                            </ul>

                            <h3 class="">Completed</h3>

                            <ul id="completed-tasks">
                               
                            </ul>
                        </div>

                       
                    </div>
                </div>

            </div>
        </div>


      


    </div>


    <script src="asset/JS/to do list.js"></script>
</body>

</html>
