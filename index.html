<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">

    <title>Todo list</title>
</head>

<body class="bg-gray-500" >
    <div class="h-screen ">
        <nav class="flex justify-center p-4  bg-gray-600">
            <h1 class="text-white text-2xl font-bold"> Beigi Todo List</h1>
        </nav>
        <img src="asset/img/1.jpg" alt="">
        <div class="-mt-40">
            <form class="flex justify-center   ">
                <div class="bg-gray-200 p-8 w-6/12 rounded-lg">
                    <h1 class="text-center mb-4">Write Todo List</h1>
                    <div class="flex space-x-2 p-2 bg-white rounded-md">
                        <input type="text" id="new-task" placeholder="Write here..."
                            class="input w-full outline-none" />
                        <button class="bg-blue-500 px-2 py-1 rounded-md text-white font-semibold">send</button>
                    </div>
                </div>
            </form>

            <div class="flex justify-center ">
                <div class=" relative justify-center mt-6 w-6/12 h-auto bg-gray-200 px-12 py-8 rounded-lg">

                    <ul id="incomplete-tasks" class="text-center  ">


                    </ul>

                    <h2 class="flex flex-col  text-center my-4  ">Completed</h2>

                    <ul id="completed-tasks" class="text-center">

                    </ul>



                </div>
            </div>


        </div>





    </div>


    <script src="asset/JS/to do list.js"></script>
</body>

</html>
